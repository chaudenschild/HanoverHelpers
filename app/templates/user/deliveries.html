{% extends "base.html" %}

{% block app_content %}

  <div class='row' style='margin-bottom:30px'><h2>Deliveries: {{ user.username }}</h2></div>
  <div class='flex-container'>
    <div class='row'>
      <div class='col-lg-12'>
        <a class="btn btn-primary btn-lg" href="{{ url_for('delivery_signup') }}" role="button" style='font-size:20px'>Delivery Signup</a>
        <div style='margin-bottom:55px; margin-top:55px'>
          <h3> Upcoming Deliveries </h3>
          <br>
          {{ user.get_transactions(completed=False) | safe }}
        </div>
        <div style='margin-bottom:40px'>
          <h3> Completed Deliveries </h3>
          <br>
          {{ user.get_transactions(completed=True) | safe }}
        </div>
      </div>
    </div>
  </div>
{% endblock %}
